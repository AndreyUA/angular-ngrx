<div class="wrapper_content">
  <h3>STATE counter: {{ stateCounter }}</h3>
  <div class="wrapper_content_btns">
    <button class="btn" (click)="stateIncrement()">+</button>
    <button class="btn" (click)="stateDecrement()">-</button>
    <button class="btn" (click)="stateReset()">reset</button>
  </div>
</div>
