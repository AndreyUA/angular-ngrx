<div class="wrapper_content">
  <h3>STORE counter: {{ storeCounter | async }}</h3>
  <div class="wrapper_content_btns">
    <button class="btn" (click)="storeIncrement()">+</button>
    <button class="btn" (click)="storeDecrement()">-</button>
    <button class="btn" (click)="storeReset()">reset</button>
  </div>
</div>
